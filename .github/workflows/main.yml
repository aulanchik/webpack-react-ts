name: Add Reviewer and Auto Merge

on:
  pull_request:
    types:
      - opened

jobs:
  add_reviewer_and_merge:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install @actions/github

      - name: Add Reviewer and Merge
        run: node .github/scripts/add-reviewer-and-merge.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
